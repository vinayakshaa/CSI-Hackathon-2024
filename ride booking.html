<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ride booking.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="booking">
      <div class="booking-card">
        <div class="f-r-a-m-e">
          <h1 class="hello-user">Hello User,</h1>
          <div class="f-r-a-m-e1">
            <h1 class="wanna-have-a">Wanna have a ride today?</h1>
          </div>
        </div>
      </div>
      <section class="near-you-parent">
        <h1 class="near-you">Choose mode of transport</h1>
        <div class="image-frame">
          <div class="frame-parent">
            <div class="search-bar-frame-parent">
              <div class="search-bar-frame" id="searchBarFrame">
                <div class="card-1">
                  <div class="card-11">
                    <div class="card"></div>
                    <div class="available">1 Available</div>
                    <div class="haibike-sduro-fullse">Cycle</div>
                    <div class="distance">
                      <div class="rectangle"></div>
                      <div class="distance1">Distance</div>
                      <div class="m">150 m</div>
                    </div>
                    <img
                      class="bitmap-icon"
                      alt=""
                      src="./public/bitmap@2x.png"
                    />
                  </div>
                </div>
                <img
                  class="image-6-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-6@2x.png"
                />
              </div>
              <div class="search-bar-frame1" id="searchBarFrame1">
                <div class="card-12">
                  <div class="card-13">
                    <div class="card1"></div>
                    <div class="available1">3 Available</div>
                    <div class="haibike-sduro-fullse1">Car</div>
                    <div class="distance2">
                      <div class="rectangle1"></div>
                      <div class="distance3">Distance</div>
                      <div class="m1">200 m</div>
                    </div>
                    <img
                      class="bitmap-icon1"
                      alt=""
                      src="./public/bitmap@2x.png"
                    />
                  </div>
                </div>
                <img
                  class="image-5-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-5@2x.png"
                />
              </div>
            </div>
            <div class="card-1-parent" id="frameContainer1">
              <div class="card-14">
                <div class="card-15">
                  <div class="card2"></div>
                  <div class="available2">1 Available</div>
                  <div class="haibike-sduro-fullse2">Bus</div>
                  <div class="distance4">
                    <div class="rectangle2"></div>
                    <div class="distance5">Distance</div>
                    <div class="m2">700 m</div>
                  </div>
                  <img
                    class="bitmap-icon2"
                    alt=""
                    src="./public/bitmap@2x.png"
                  />
                </div>
              </div>
              <img
                class="image-4-icon"
                loading="lazy"
                alt=""
                src="./public/image-4@2x.png"
              />
            </div>
            <div class="card-1-group" id="frameContainer2">
              <div class="card-16">
                <div class="card-17">
                  <div class="card3"></div>
                  <div class="available3">1 Available</div>
                  <div class="haibike-sduro-fullse3">Metro</div>
                  <div class="distance6">
                    <div class="rectangle3"></div>
                    <div class="distance7">Distance</div>
                    <div class="m3">2.5km</div>
                  </div>
                  <img
                    class="bitmap-icon3"
                    alt=""
                    src="./public/bitmap@2x.png"
                  />
                </div>
              </div>
              <img
                class="image-3-icon"
                loading="lazy"
                alt=""
                src="./public/image-3@2x.png"
              />
            </div>
          </div>
        </div>
      </section>
      <div class="schedule-frame">
        <h1 class="schedule-a-ride">Schedule a ride</h1>
        <div class="booking-btn">
          <h1 class="schedule-rides-for">
            Schedule rides for up to a month in future
          </h1>
        </div>
      </div>
      <footer class="multi-input-frame">
        <form class="search-bar">
          <div class="shape"></div>
          <div class="destinations-and-dates-parent">
            <div class="destinations-and-dates">
              <h2 class="destination">Destination</h2>
            </div>
            <div class="input-fields-set">
              <div class="input-fields-set-child"></div>
              <input
                class="enter-your-destination"
                placeholder="Enter your destination"
                type="text"
              />
            </div>
          </div>
          <div class="frame-group">
            <div class="date-wrapper">
              <h2 class="date">Date</h2>
            </div>
            <div class="rectangle-parent">
              <div class="frame-child"></div>
              <input
                class="enter-the-date"
                placeholder="Enter the date"
                type="text"
              />
            </div>
          </div>
          <div class="frame-container">
            <div class="passangers-wrapper">
              <h2 class="passangers">Passengers</h2>
            </div>
            <div class="rectangle-group">
              <div class="frame-item"></div>
              <input
                class="no-of-passengers"
                placeholder="No. of passengers"
                type="text"
              />
            </div>
          </div>
          <div class="search-button">
            <button class="explore-btn" id="exploreBtn">
              <div class="book-now"><a href="payment gateway.html">Book Now</a></div>
            </button>
          </div>
        </form>
      </footer>
    </div>

    <script>
      var searchBarFrame = document.getElementById("searchBarFrame");
      if (searchBarFrame) {
        searchBarFrame.addEventListener("click", function (e) {
          // Please sync "Payment page" to the project
        });
      }
      
      var searchBarFrame1 = document.getElementById("searchBarFrame1");
      if (searchBarFrame1) {
        searchBarFrame1.addEventListener("click", function (e) {
          // Please sync "Payment page" to the project
        });
      }
      
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          // Please sync "Payment page" to the project
        });
      }
      
      var frameContainer2 = document.getElementById("frameContainer2");
      if (frameContainer2) {
        frameContainer2.addEventListener("click", function (e) {
          // Please sync "Payment page" to the project
        });
      }
      
      var exploreBtn = document.getElementById("exploreBtn");
      if (exploreBtn) {
        exploreBtn.addEventListener("click", function (e) {
          // Please sync "Payment page" to the project
        });
      }
      </script>
  </body>
</html>
